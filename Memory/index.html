<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoji</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Memoji</h1>
    </header>
    <main>
        <section class="main__wrapper">
            <ul class="cards__wrapper" id="cards__wrapper">
                <li class="card" type="monkey">🐵</li>
                <li class="card" type="monkey">🐵</li>
                <li class="card" type="boar">🐯</li>
                <li class="card" type="boar">🐯</li>
                <li class="card" type="frog">🐸</li>
                <li class="card" type="frog">🐸</li>
                <li class="card" type="rabbit">🐰</li>
                <li class="card" type="rabbit">🐰</li>
                <li class="card" type="cow">🐮</li>
                <li class="card" type="cow">🐮</li>
                <li class="card" type="cat">🐱</li>
                <li class="card" type="cat">🐱</li>
            </ul>
        </section>
        <div class="timer"></div>
        <div id="modal" class="hidden">
            <div class="modal__wrapper">
                <h2 class="result"></h2>
                <button class="button">
                    <div class="button__inner"></div>
                </button>
            </div>
        </div>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
